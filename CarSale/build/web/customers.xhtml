<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>List of customers</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h:form>
            <header>
                <h1>List of customers</h1>
            </header>
            <main>
                <h:dataTable 
                    value="#{customerController.customers}" 
                    var="customer"
                    styleClass="data-table"
                    headerClass="data-table-header"
                    rowClasses="data-table-odd-row,data-table-even-row"
                    border="1">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name" />
                        </f:facet>
                        <h:outputText value="#{customer.name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Address" />
                        </f:facet>
                        <h:outputText value="#{customer.address}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Orders" />
                        </f:facet>
                        <h:outputText value="#{carOrderController.getCarOrdersOfCustomer(customer.id).size()}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <h:commandLink value="View Details" action="#{customerController.doViewCustomerDetails(customer.id)}" />
                    </h:column>

                </h:dataTable>

                <h:outputText value="Total customers: #{customerController.customers.size()}" />
            </main>
            <footer>
                <h:link outcome="customercreate.xhtml" value="Create a new customer" /> | 
                <h:link outcome="index.xhtml" value="Main Page" />
            </footer>
        </h:form>
    </h:body>
</html>
