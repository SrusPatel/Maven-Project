<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create a new customer</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h:form>
            <header>
                <h1>Create a new customer</h1>
            </header>
            <main>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name: " />
                    <h:inputText value="#{customerController.customer.name}" />

                    <h:outputLabel value="Address: " />
                    <h:inputText value="#{customerController.customer.address}" />

                    <h:outputLabel value="Phone Number: " />
                    <h:inputText value="#{customerController.customer.phoneNumber}" />

                    <h:outputLabel value="Email Address: " />
                    <h:inputText value="#{customerController.customer.emailAddress}" />
                </h:panelGrid>

                <h:commandButton value="Create Customer"  action="#{customerController.doCreateCustomer}" />
            </main>
            <footer>
                <h:link outcome="customers.xhtml" value="Customer List" /> | 
                <h:link outcome="index.xhtml" value="Main Page" />
            </footer>
        </h:form>
    </h:body>
</html>
