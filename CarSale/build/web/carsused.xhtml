<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>The stock of used cars</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h:form>
            <header>
                <h1>The stock of used cars</h1>
            </header>
            <main>
                <h:dataTable 
                    value="#{usedCarController.cars}" 
                    var="car"
                    styleClass="data-table"
                    headerClass="data-table-header"
                    rowClasses="data-table-odd-row,data-table-even-row"
                    border="1">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Make" />
                        </f:facet>
                        <h:outputText value="#{car.make}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Model" />
                        </f:facet>
                        <h:outputText value="#{car.model}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Reference Number" />
                        </f:facet>
                        <h:commandLink value="#{car.referenceNumber}" action="#{usedCarController.doSearchCar(car.referenceNumber)}" />
                    </h:column>

                </h:dataTable>

                <h:outputText value="Total used cars: #{usedCarController.cars.size()}" />
            </main>
            <footer>
                <h:link outcome="usedcarcreate.xhtml" value="Create a used car" /> | 
                <h:link outcome="index.xhtml" value="Main Page" />
            </footer>
        </h:form>
    </h:body>
</html>
