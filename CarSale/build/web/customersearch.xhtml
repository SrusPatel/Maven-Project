<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Search for a Customer</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h:form>
            <header>
                <h1>Search for a Customer</h1>
            </header>
            <main>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name: " />
                    <h:inputText value="#{customerController.customer.name}" />
                </h:panelGrid>
                <h:commandButton value="Search for a Customer"  action="#{customerController.doSearchCustomer}" />
            </main>
            <footer>
                <h:link outcome="customers.xhtml" value="The list of customers" /> |
                <h:link outcome="index.xhtml" value="Main Page" />
            </footer>
        </h:form> 
    </h:body>
</html>
